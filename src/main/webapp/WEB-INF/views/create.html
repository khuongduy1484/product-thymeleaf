<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
</head>
<body>
<h1>Create Product</h1>
<form th:action="@{/create-product}" method="post" th:object="${product}">
    <table border="1">
        <tr>
            <td>ID</td>
            <td><input type="text" th:filed="*{id}"></td>
        </tr>
    <br>
        <tr>
            <td>NAME</td>
            <td><input type="text" th:filed="*{name}"></td>
        </tr>
    <br>
        <tr>
            <td>Price</td>
            <td> <input type="text" th:filed="*{price}"></td>
        </tr>
    <br>
        <tr>
            <td>AMOUNT</td>
            <td><input type="text" th:filed="*{amount}"></td>
        </tr>
    <br>
        <tr>
            <td><input type="submit" value="Create Product"></td>
        </tr>
    </table>
</form>
</body>
</html>
