<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>

<h1>Product List</h1>
<a th:href="@{/create-product}">Create Product</a>
<br>
<table border="1" id="product">
        <tr>
            <th>Id</th>
            <th>NAME</th>
            <th>Price</th>
            <th>Amount</th>
        </tr>
        <tr th:each="p:${product}">
            <td th:text="${p.getId()}"></td>
            <td th:text="${p.getName()}"></td>
            <td th:text="${p.getPrice()}"></td>
            <td th:text="${p.getAmount()}"></td>
            <td><a th:href="@{/product/edit/{id}(id=${p.getId()})}">Edit</a></td>
            <td><a th:href="@{/product/delete/{id}(id=${p.getId()})}">Delete</a></td>
        </tr>
    </table>
</body>
</html>
